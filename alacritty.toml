[env]
TERM                  = "xterm-256color"

[window]
#dimensions            = { columns = 0, lines = 0 }
#position              = { x = 0, y = 0 }
padding               = { x = 2, y = 2 }
#dynamic_padding       = true
decorations           = "None"
opacity               = 0.85
blur                  = false
#startup_mode          = "Windowed"
#title                 = "Alacritty"
#dynamic_title         = true
#class                 = { instance = "Alacritty", general = "Alacritty" }
#decorations_theme_variant = "None"
#resize_increments     = false
#option_as_alt         = "None"


[scrolling]
#history               = 65535
#multiplier            = 3

[font]
normal                = { family = "0xProto Nerd Font", style = "Regular" }
# bold                  = { family = "0xProto Nerd Font Bold", style = "Bold" }
# italic                = { family = "0xProto Nerd Font Italic", style = "Italic" }
